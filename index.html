<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kangle Trail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>THE KANGLE TRAIL</h1>
        
        <div class="stats-bar">
            <span>DAY: <b id="day">1</b></span>
            <span>MILES: <b id="miles">0</b></span>
            <span>FOOD: <b id="food">100</b></span>
            <span>HEALTH: <b id="health">100</b></span>
        </div>

        <div id="game-log">
            </div>

        <div class="controls">
            <button id="travel-btn">TRAVEL</button>
            <button id="rest-btn">REST</button>
            <button id="hunt-btn">HUNT</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
