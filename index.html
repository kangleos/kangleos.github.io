<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The JavaScript Trail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>THE JAVASCRIPT TRAIL</h1>
        
        <div class="stats-bar">
            <span>DAY: <b id="day">0</b></span>
            <span>MILES: <b id="miles">0</b></span>
            <span>FOOD: <b id="food">100</b></span>
            <span>HEALTH: <b id="health">100</b></span>
        </div>

        <div id="game-log">
            <p>> Welcome to the trail. You need 500 miles to reach the valley.</p>
            <p>> You have limited food. Good luck.</p>
        </div>

        <div class="controls">
            <button onclick="travel()">TRAVEL</button>
            <button onclick="rest()">REST</button>
            <button onclick="hunt()">HUNT</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
